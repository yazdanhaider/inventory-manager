name: iOS Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.3"
          channel: "stable"
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install Fastlane
        run: |
          gem install fastlane
          gem install cocoapods

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Build iOS archive
        run: |
          flutter build ios --release --no-codesign

      - name: Package as IPA (without signing)
        run: |
          mkdir Payload
          cp -r build/ios/iphoneos/Runner.app Payload
          zip -r app-release-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: app-release-unsigned-ipa
          path: app-release-unsigned.ipa

  # Note: For actual production deployment, you'll need:
  # 1. Code signing certificates
  # 2. Provisioning profiles
  # 3. App Store Connect credentials
  # The workflow above builds an unsigned IPA for testing purposes
